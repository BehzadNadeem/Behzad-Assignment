<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>

<body>
    <h1>Number Guessing Game </h1>
    <label for="user_num">Enter Your Guess:</label>
    <input type="number" id="user_num">
    <button id="btn">Guess</button>
    <p id="win_loss"></p>
    <p>Level: <span id="levelText">1</span> Game number <span id="min"></span> to <span id="max"></span></p>
    <h1 id="looser"></h1>

    <script src="app.js"></script>
</body>

</html>
